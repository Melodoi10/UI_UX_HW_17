<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact Me | Melissa Odoi | UI UX Designer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="navbar">
        <div class="col-6">
          <img src="/images/logo.png" alt="logo" width="200" />
        </div>
        <div class="col-6 d-flex justify-content-end">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="mywork.html">My Work</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container glassEffect p-5 mt-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>Contact Me</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-8 offset-2">
          <label id="lblEmail" for="iptEmail">Email</label>
          <input id="iptEmail" type="text" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-8 offset-2">
          <label id="lblMessage" for="taMessage">Message</label>
          <textarea id="taMessage" class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button id="btnSend" class="btn btnGrey">Send</button>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom p-5">
      <div class="container">
        <div class="col-12 d-flex justify-content-end">
          <button id="linkedin" class="btn">
            <a href="http://www.linkedin.com/in/melissanaaodoi"
              ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
            >
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
